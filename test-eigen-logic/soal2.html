    <script>
        var cariKataTerpanjang = (kalimat) => {
            var kata = kalimat.split(' ')
            var longest = ''

            for (var k of kata) {
                if (k.length > longest.length) longest = k
            }
            return `kata terpanjang dari kalimat (${kalimat}) adalah : (${longest})`
        }
        console.log(cariKataTerpanjang('Saya sangat senang mengerjakan soal algoritma'))
