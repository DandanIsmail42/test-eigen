<body>

    <script>

        const balikanKata = (str, num) => {
            const strSplit = str.split('')
            const strRev = strSplit.reverse()
            const strJoin = strRev.join('')
            const arr = []
            arr.push(strJoin + num)
            return arr
        }
        console.log(balikanKata('negie', 1))
        console.log(balikanKata('irt', 1))
        console.log(balikanKata('amehtam', 1))
        console.log(balikanKata('Frontend', 1))

    </script>
</body>
